plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'org.musetest'
version '0.3'

dependencies {
    implementation 'org.musetest:muse-core:0.15+'
    implementation 'org.musetest:muse-selenium:0.15+'

    implementation 'org.musetest:ide-extend:0.2+'
    implementation 'org.musetest:ide-valuesource:0.3+'

    implementation 'net.christophermerrill:FancyFxTree:3.3'

    testImplementation 'net.christophermerrill:TestFxUtils:1.3+'
    testImplementation 'org.mockito:mockito-core:2.7.9'
}

repositories {
    mavenLocal()
    jcenter()
}

task sourcesJar(type: Jar) {
    archiveClassifier = 'sources'
    from sourceSets.main.allSource
    }

javadoc {
    options.addBooleanOption('html5', true)
}

task javadocJar(type: Jar) {
    archiveClassifier = 'javadoc'
    from javadoc
    }

artifacts {
    archives sourcesJar
    archives javadocJar
    }

publishing {
    repositories {
        mavenLocal()
    }
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
}

javadoc.options.addStringOption('Xdoclint:none', '-quiet')
javadoc.options.addStringOption('Xdoclint:none', '-html5')

wrapper {
    gradleVersion = '5.6.2'
}
