plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'org.musetest'
version '0.3'

dependencies {
    compile 'org.musetest:muse-core:0.15+'
    implementation 'org.musetest:muse-selenium:0.15+'

    implementation 'org.musetest:ide-extend:0.2+'
    implementation 'org.musetest:ide-valuesource:0.3+'

    api 'net.christophermerrill:FancyFxTree:3.2'

    testImplementation 'net.christophermerrill:TestFxUtils:1.2'
    testImplementation 'org.mockito:mockito-core:2.7.9'
}

repositories {
    mavenLocal()
    jcenter()
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
    }

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
    }

artifacts {
    archives sourcesJar
    archives javadocJar
    }

publishing {
    repositories {
        mavenLocal()
    }
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
}

javadoc.options.addStringOption('Xdoclint:none', '-quiet')
javadoc.options.addStringOption('Xdoclint:none', '-html5')

task wrapper(type: Wrapper) {
    gradleVersion = '4.9'
}
